<div [ngClass]="{'info-item': !isEditing}">
    <div *ngIf="!isEditing" class="item-container">
        <div class="item-title d-flex justify-content-between align-items-center">
            <h4>{{ professionalItem.title }}</h4>
            <div class="item-buttons">
                <app-edit-button (onToggleEdition)="toggleEdition($event)"></app-edit-button>
                <app-delete-button (onItemDelete)="onDelete()"></app-delete-button>
            </div>
        </div>
        <h5>{{ professionalItem.date }}</h5>
        <p><em>{{ professionalItem.place }}</em></p>
        <p>{{ professionalItem.description }}</p>
    </div>
    <app-professional-edit *ngIf="isEditing" [editableData]="professionalItem" (onToggleEdition)="toggleEdition($event)"(onSave)="updateItem($event)"></app-professional-edit>
</div>
